<!DOCTYPE html>
<html>
    <head>
        <title>Equalizer</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Equalizers</h1>
        <div id="eq_1" class="equalizer-wrapper">
            <h2>First</h2>
            <div class="equalizer small"></div>
        </div>
        <div id="eq_2" class="equalizer-wrapper">
            <h2>Second</h2>
            <div class="equalizer normal"></div>
        </div>
        <div id="eq_3" class="equalizer-wrapper">
            <h2>Third</h2>
            <div class="equalizer big"></div>
        </div>
        <script src="js/app.js"></script>
        <script>
            $(function(){
                $('#eq_1').find('.equalizer').setEqualizer(1000, 2);
                $('#eq_2').find('.equalizer').setEqualizer(1000, 2);
                $('#eq_3').find('.equalizer').setEqualizer(1000, 2);
            });
        </script>
    </body>
</html>
